<ion-view title="Cleansuit">
	<ion-content>
		 
		<menu-tabs carrito="carrito" banderas="banderas"></menu-tabs>

 		<div clas="card" ng-show="!hayProductos()">
			<div class="item item-text-wrap">
				<a ng-click="cargarProductos()">Cargar</a> lista de productos.
			</div>
		</div>

		<tutorial ng-if="hayProductos()"></tutorial>
		
		<ion-list id="{{idLst}}" ng-if="hayProductos()" can-swipe="true">
			<div class="productos lista">
				<ion-item class="item-thumbnail-left item-icon-right item-text-wrap" ng-repeat="producto in productos track by $index" ui-sref="app.producto({ 'indexProducto': {{$index}} })">

					<div class="imagen">
					<!--{{producto.foto_url}}-->
						<img ng-src="{{producto.url_imagen}}" class="badge-container" ng-cloack/>
						<span ng-if="carrito.cantidad(producto._id) > 0" class="badge badge-dark icon-badge">
							{{carrito.cantidad(producto._id)}}
						</span>
					</div>
										
					<h2>{{producto.nombre}}</h2>
					<p>{{producto.desc_corta}}</p>
					<h3>{{producto.precio | currency : "$ " : 0}}</h3>
					<i class="icon ico-flechader assertive"></i>

					<ion-option-button class="light text-center mas" ng-click="aumentarProducto(producto)">
						<i class="icon ico-mas"></i>
					</ion-option-button>

					<ion-option-button class="light">
						<div class="col text-center col-center">
						  {{carrito.cantidad(producto._id)}}
						</div>
					</ion-option-button>

					<ion-option-button class="light text-center menos" ng-click="disminuirProducto(producto)">
						<i class="icon ico-menos"></i>
					</ion-option-button>
				</ion-item>
			</div>         
		</ion-list>
	</ion-content>

   <footer-carrito carrito="carrito"></footer-carrito> 

</ion-view>
