<ion-view title="CleanSuit">
	<ion-content class="ord-en-proceso">
		<div class="titulo"> 
    		<h3>Ã“rdenes en proceso</h3>
			<p>Estas son las ordenes que actualmente<br/>tiene en proceso.</p>
		</div>

		<div class="card" ng-if="!hayOrdenes()">
			<div class="item item-text-wrap">
				No hay Ordenes en Proceso para mostrar.
			</div>
		</div>

		<ion-list ng-if="hayOrdenes()">

				<p>{{orden.fecha | date : "dd 'de' MMMM 'de' yyyy"}}</p>

			</ion-item>
		</ion-list>
